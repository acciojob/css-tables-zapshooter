<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 12px 10px;
    }
    th, td {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      font-size: 2rem; /* Optional, for visual matching */
    }
    th {
      font-weight: bold;
      font-size: 2rem; /* Optional, for header emphasis */
    }
    tr:nth-child(odd) td,
    tr:nth-child(odd) th {
      background-color: #ffffff;
    }
    tr:nth-child(even) td,
    tr:nth-child(even) th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Table-Header 1</th>
      <th>Table-Header 2</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr>
      <td>Cell 4</td>
      <td>Cell 5</td>
    </tr>
    <tr>
      <td>Cell 7</td>
      <td>Cell 8</td>
    </tr>
    <tr>
      <td>Cell 9</td>
      <td>Cell 10</td>
    </tr>
  </table>
</body>
</html>
